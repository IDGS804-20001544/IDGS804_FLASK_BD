<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
        <title>Datos personales</title>
        <style>
        label{
            color: black;
        }
        h1{
            color: black;
        }
        h2{
            color: black;
        }
        .tr-head{background: white;}
    </style>
        <link rel="stylesheet"
            href="../static/bootstrap/css/bootstrap-responsive.min.css">
    </head>
    <body>
        <h1>Datos personales</h1>
        <div class="container">
            <div clas="row">
                <form class="form-horizontal" name="form1"
                    action="/resultado" method="post">
                    <div class="control-group">
                        <label for="txtnombre" class="control-label">Nombre</label>
                        <div class="control">
                            <input type="text" name="txtnombre"
                                class="input-xlarge"
                                placeholder="" value="">
                        </div>
                    </div>

                    <div class="container">
                        <div clas="row">
                            <form class="form-horizontal" name="form1"
                                action="/resultadocinepolis" method="post">
                                <div class="control-group">
                                    <label for="txtapaterno" class="control-label">Apaterno</label>
                                    <div class="control">
                                        <input type="text" name="txtapaterno"
                                            class="input-xlarge"
                                            placeholder="" value="">
                                    </div>
                                </div>

                               
                                            <div class="control-group">
                                                <label for="txtamaterno" class="control-label">Amaterno</label>
                                                <div class="control">
                                                    <input type="text" name="txtamaterno"
                                                        class="input-xlarge"
                                                        placeholder="" value="">
                                                </div>
                                            </div>
                        
                                            
                     <h2>Fecha de Nacimiento</h2>
                    <div class="control-group">
                        <label for="txtdia" class="control-label">Dia</label>
                        <div class="control">
                            <input type="text" name="txtdia"
                                class="input-xlarge"
                                placeholder="" value="">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="txtmes" class="control-label">Mes</label>
                        <div class="control">
                            <input type="text" name="txtmes"
                                class="input-xlarge"
                                placeholder="" value="">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="txtaño" class="control-label">Año</label>
                        <div class="control">
                            <input type="text" name="txtaño"
                                class="input-xlarge"
                                placeholder="" value="">
                        </div>
                    </div>

                    <label>Sexo</label> 
                    <div>
                    <label>     
                    <input type="radio" id="si" name="txtmasculino" value="si"> Masculino</label>

                    <label>
                    <input type="radio" id="no" name="txtfemenino" value="no"> Femenino</label>
                    </div>

                            <h1>Examen</h1>
                            <label>  
                            <h3>cuanto es la suma de 5+5?</h3>   
                            <input type="radio" id="si" name="txtrespuesta1" value="1">a)10</label>
                            <label>
                            <input type="radio" id="no" name="txtrespuesta1" value="2">b)15</label>
                            <label>
                            <input type="radio" id="no" name="txtrespuesta1" value="3">c)20</label>
                            <label>
                            <input type="radio" id="no" name="txtrespuesta1" value="4">d)5</label>
                            </div>
    
    
                                <label>  
                                <h3>cuanto es la suma de 20+20?</h3>   
                                <input type="radio" id="" name="txtrespuesta2" value="1">a)10</label>
                                <label>
                                <input type="radio" id="" name="txtrespuesta2" value="2">b)20</label>
                                <label>
                                <input type="radio" id="" name="txtrespuesta2" value="3">c)30</label>
                                <label>
                                <input type="radio" id="" name="txtrespuesta2" value="4">d)40</label>
                                </div>
    
                                    <label>  
                                    <h3>cuanto es la suma de 1+1?</h3>   
                                    <input type="radio" id="si" name="txtrespuesta3" value="1">a)2</label>
                                    <label>
                                    <input type="radio" id="no" name="txtrespuesta3" value="2">b)3</label>
                                    <label>
                                    <input type="radio" id="no" name="txtrespuesta3" value="3">c)4</label>
                                    <label>
                                    <input type="radio" id="no" name="txtrespuesta3" value="4">d)5</label>
                                    </div>
                            
                        
                                        <label>  
                                        <h3>cuanto es la suma de 10+5?</h3>   
                                        <input type="radio" id="si" name="txtrespuesta4" value="1">a)25</label>
                                        <label>
                                        <input type="radio" id="no" name="txtrespuesta4" value="2">b)15</label>
                                        <label>
                                        <input type="radio" id="no" name="txtrespuesta4" value="3">c)20</label>
                                        <label>
                                        <input type="radio" id="no" name="txtrespuesta4" value="4">d)10</label>
                                        </div>
                            
                                            
                                        <label>  
                                            <h3>cuanto es la suma de 15+15?</h3>   
                                            <input type="radio" id="si" name="txtrespuesta5" value="1">a)60</label>
                                            <label>
                                            <input type="radio" id="no" name="txtrespuesta5" value="2">b)10</label>
                                            <label>
                                            <input type="radio" id="no" name="txtrespuesta5" value="3">c)30</label>
                                            <label>
                                            <input type="radio" id="no" name="txtrespuesta5" value="4">d)40</label>
                                            </div>
    
    
                        <div class="control-group">
                            <div class="control">
                                <button type="submit" class="btn btn-default
                                    btn-primary">
                                    <i class="icon-calculate icon-white"></i>
                                   Finalizar
                                </button>
                            </div>
                        </div>
                    </form>
                        
                    <div class="control-group">
                        <div class="control">
                            <button type="reset" class="btn btn-default
                                btn-primary">
                                <i class="icon-calculate icon-white"></i>
                                limpiar
                            </button>
                        </div>
                    </div>
                </form>
          
                
                    
                
            </div>
        </div>
        {% block content %}
        
        {% endblock %}
    </body>
</html>
